   <form class="row g-3 needs-validation" novalidate>
    <div class="col-md-6">
      <label for="txtNombres" class="form-label"><h3>Nombres</h3></label>
      <input type="text" class="form-control" id="txtNombres" required>
      <div class="invalid-feedback">
        Ingrese sus nombres
      </div>
    </div>

    <div class="col-md-6">
      <label for="txtApellidos" class="form-label"><h3>Apellidos</h3></label>
      <input type="text" class="form-control" id="txtApellidos" required>
      <div class="invalid-feedback">
        Ingrese sus apellidos
      </div>
    </div>

    <div class="col-md-4">
      <label for="txtTelefono" class="form-label"><h3>Telefono</h3></label>
      <input type="text" class="form-control" id="txtTelefono" required>
      <div class="invalid-feedback">
        Ingrese su número de telefono celular
      </div>
    </div>

    <div class="col-md-8">
      <label for="txtDireccion" class="form-label"><h3>Dirección</h3></label>
      <input type="text" class="form-control" id="txtDireccion" required>
      <div class="invalid-feedback">
        Ingrese su dirección de residencia
      </div>
    </div>

    <div class="col-md-9">
      <label for="txtEmail" class="form-label"><h3>Email</h3></label>
      <div class="input-group has-validation">
        <span class="input-group-text" id="inputGroupPrepend">@</span>
        <input type="text" class="form-control" id="txtEmail" aria-describedby="inputGroupPrepend" required>
        <div class="invalid-feedback">
          Ingrese su correo electrónico
        </div>
      </div>
    </div>

    <div class="col-md-3">
      <label for="txtEdad" class="form-label"><h3>Edad</h3></label>
      <input type="text" class="form-control" id="txtEdad" required>
      <div class="invalid-feedback">
       Ingrese su edad
      </div>
    </div>         
       
    <div class="col-12">
      <button class="btn btn-primary" type="submit">Registrarse</button>
    </div>
    <!--<script type="text/javascript" src="recursos/funciones.js" ></script> -->
  </form>
  </div>
